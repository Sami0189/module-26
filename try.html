<!DOCTYPE html>
<html>
<head>
  <title>Flex: 1 Example</title>
  <style>
    .container {
        flex: 1;
      display: flex;
      border: 1px solid black;
      height: 200px;
    }

    .item-1 {
      
      border: 1px solid red;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item-1">Item 1</div>
    <div class="item-3">Item 3</div>
  </div>
</body>
</html>
