<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- 1 -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img
              src="images/triangle.png"
              alt=""
            />
          </figure>
          <div class="card-body">
            <h2 class="text-center text-4xl font-semibold">triangle</h2>
            <p class="text-center text-3xl">Area = 0.5 x b x h</p>

            
            <div class="">
                <input class="w-24 text-2xl p-2 rounded-sm
                border-yellow-500 focus:ring-2 focus:outline-none focus:ring-purple-500 border-2" type="text" name="" id="triangle-base" placeholder="b">
            <span class="m-4 gap-4">cm</span>
            <input class="w-24 text-2xl p-2 rounded-sm border-yellow-400 border-2 focus:ring-2 focus:outline-none focus:ring-red-600" type="text" name="" id="triangle-height" placeholder="h">
            <span class="m-4 gap-4">cm</span>
            </div>

            <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
            </div>


            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- 2 -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img
              src="images/rectangle.png"
              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <h2 class="text-center text-4xl font-semibold">Rectangle</h2>
            <p class="text-center text-3xl">Area(A) = W x L</p>


          <div class="">
          <input class="w-24 text-2xl p-2 rounded-sm border-2 border-x-indigo-300 focus:ring-2 focus:outline-none focus:ring-green-300" type="text" name="" id="rectangle-w" placeholder="W">

          <span class="m-4 gap-4">cm</span>

          <input class="w-24 text-2xl p-2 rounded-sm border-2 border-indigo-300 focus:ring-2 focus:outline-none focus:ring-fuchsia-950" type="text" name="" id="rectangle-l" placeholder="L">

          <span class="m-4 gap-4">cm</span>

          </div>


          
          <div class="text-2xl">
            <p>Area: <span id="area-text"></span><span>cm <sup>2</sup></span></p>
          </div>



            <div class="card-actions">
              <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- 3 -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img
              src="images/parallelogram.png"
              alt=""
            />
          </figure>
          <div class="card-body">
            <h2 class="text-center text-4xl font-semibold">Parallelogram</h2>
            <p class="text-center text-3xl">Area = b x h</p>
            <div class="card-actions">


              <div class="">
                <input class="w-24 text-2xl p-2 rounded-sm border-2 border-x-indigo-300 focus:ring-2 focus:outline-none focus:ring-green-300" type="text" name="" id="rectangle-b" placeholder="b">
      
                <span class="m-4 gap-4">cm</span>
      
                <input class="w-24 text-2xl p-2 rounded-sm border-2 border-indigo-300 focus:ring-2 focus:outline-none focus:ring-fuchsia-950" type="text" name="" id="rectangle-h" placeholder="h">
      
                <span class="m-4 gap-4">cm</span>
      
                </div>
      
      
                
                <div class="text-2xl">
                  <p>Area: <span id="area-tex"></span><span>cm <sup>2</sup></span></p>
                </div>

              <button onclick="rectangleAre()" class="btn  btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>
      </div>
    </div>
</main>
    <script src="js/index.js"></script>
  </body>
</html>
